<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gay Test</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;

      /* COOL ANIMATED RAINBOW BACKGROUND */
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        lime,
        cyan,
        dodgerblue,
        indigo,
        violet
      );
      background-size: 1400% 1400%;
      animation: rainbowMove 10s ease infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .8;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- SPIDER-MAN INSPIRED LOGO (stylized spider emblem) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-label="Spider logo">
      <defs>
        <radialGradient id="bgRed" cx="50%" cy="35%" r="70%">
          <stop offset="0" stop-color="#ff4d4d"/>
          <stop offset="1" stop-color="#b30000"/>
        </radialGradient>
      </defs>

      <!-- red badge -->
      <rect x="40" y="20" width="240" height="200" rx="40" fill="url(#bgRed)" opacity="0.95"/>

      <!-- web lines -->
      <g stroke="rgba(255,255,255,0.35)" stroke-width="2">
        <path d="M160 28 L160 212"/>
        <path d="M52 120 L268 120"/>
        <path d="M78 58 L242 182"/>
        <path d="M242 58 L78 182"/>
        <path d="M100 36 Q160 90 220 36"/>
        <path d="M100 204 Q160 150 220 204"/>
      </g>

      <!-- spider emblem -->
      <g fill="#0b0b0f">
        <!-- body -->
        <ellipse cx="160" cy="122" rx="22" ry="30"/>
        <ellipse cx="160" cy="88" rx="14" ry="14"/>

        <!-- legs (left) -->
        <path d="M142 95 C112 86 98 70 84 54 C78 48 70 50 72 58 C78 78 92 96 122 110 C130 114 136 106 142 95Z"/>
        <path d="M138 112 C110 112 90 106 66 92 C60 88 54 92 58 100 C70 118 92 130 122 132 C132 134 136 124 138 112Z"/>
        <path d="M140 134 C114 146 98 160 82 182 C78 188 82 194 90 190 C112 178 128 162 148 148 C156 142 150 130 140 134Z"/>
        <path d="M150 152 C128 176 116 196 106 214 C102 222 110 226 118 220 C136 206 154 186 166 168 C172 158 158 146 150 152Z"/>

        <!-- legs (right) mirror-ish -->
        <path d="M178 95 C208 86 222 70 236 54 C242 48 250 50 248 58 C242 78 228 96 198 110 C190 114 184 106 178 95Z"/>
        <path d="M182 112 C210 112 230 106 254 92 C260 88 266 92 262 100 C250 118 228 130 198 132 C188 134 184 124 182 112Z"/>
        <path d="M180 134 C206 146 222 160 238 182 C242 188 238 194 230 190 C208 178 192 162 172 148 C164 142 170 130 180 134Z"/>
        <path d="M170 152 C192 176 204 196 214 214 C218 222 210 226 202 220 C184 206 166 186 154 168 C148 158 162 146 170 152Z"/>
      </g>
    </svg>

    <h1>Jacob are you gay?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Of Course I AM Daddy!!!</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">
      <div>Click No for unlimited Huzz ðŸ˜ˆ</div>
      <div>I know you gonna say yes</div>
    </div>

    <section class="result" id="result">
      <h2>Not Surprised honestly ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/9e113OfSsfTXjFxI73/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI (FIXED FULL SCREEN) ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
